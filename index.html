<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <div class="header">
        <h1>Countdown Timer</h1>
    </div>
    <div class="containers">
        
        <h1>Happy New Year!!</h1>
        <div class="values">        
            <div class="days-c">
                <p class="big-text" id ="days-id"></p>
                <span>Days</span>
            </div>
            <div class="hours-c">
                <p class="big-text" id ="hours-id"></p>
                <span>Hours</span>
            </div>
            <div class="mins-c">
                <p class="big-text" id ="mins-id"></p>
                <span>Mins</span>
            </div>
            <div class="seconds-c">
                <p class="big-text" id = "seconds-id"></p>
                <span>Seconds</span>
            </div>
        </div>  
    </div>
    
    <script src="script.js"></script>
</body>

</html>
